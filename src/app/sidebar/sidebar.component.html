<div class="sidebar-wrapper">
  <div class="logo">
    <h3 align="center">
      <b style="color: #f03c15">S</b>&nbsp;
      <b style="color: rgb(81 226 92)">T</b>&nbsp;
      <b style="color: rgb(227 99 187)">A</b>&nbsp;
      <b style="color: rgb(247, 83, 33)">K</b>&nbsp;
      <b style="color: rgb(74 245 213)">S</b>&nbsp;
    </h3>
  </div>
  <ul class="nav">
    <li
      *ngFor="let menuItem of menuItems"
      routerLinkActive="active"
      style="color: rgb(242, 75, 20)"
    >
      <a [routerLink]="[menuItem.path]">
        <i class="nc-icon {{ menuItem.icon }} "> </i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
